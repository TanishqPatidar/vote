apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port: { number: 3001 }
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port: { number: 80 }
